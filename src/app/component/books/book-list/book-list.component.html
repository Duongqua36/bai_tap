<div class="card">
  <div class="card-header">
    <p>
      <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My Book</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
    </p>
  </div>
  <div class="card-body">
    <button class="btn btn-primary float-end" routerLink="add"> <i class="fas fa-address-card"></i></button>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books;index as i">
        <th scope="row">{{i+1}}</th>
        <td>
          <a [routerLink]="[book.id,'detail']">{{book.title}}</a>
        </td>
        <td>{{book.author}}</td>
        <td>
          <button class="btn btn-warning" [routerLink]="[book.id,'edit']"><i class="fas fa-user-edit"></i></button>|<button class="btn btn-danger" (click)="delete(book.id)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
